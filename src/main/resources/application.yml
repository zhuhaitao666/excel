mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.excel.bean
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/test
    username: root
    password: 123456
    type: org.apache.commons.dbcp2.BasicDataSource
    tomcat:
      max-idle: 10
      max-wait: 1000000
      max-active: 50
      initial-size: 5
  thymeleaf:
    suffix: .html
    cache: false
    mode: LEGACYHTML5

